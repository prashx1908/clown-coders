<script>const calculate = () => {
    const subject1 = parseFloat(document.getElementById("subject1").value);
    const subject2 = parseFloat(document.getElementById("subject2").value);
    const subject3 = parseFloat(document.getElementById("subject3").value);
    const subject4 = parseFloat(document.getElementById("subject4").value);
    const subject5 = parseFloat(document.getElementById("subject5").value);
  
    const total = subject1 + subject2 + subject3;


  
    document.getElementById("total").textContent = total;
  
    const chartData = {
      labels: ["Subject 1", "Subject 2", "Subject 3","subject 4", "subject 5"],
      datasets: [
        {
          label: "Marks",
          data: [subject1, subject2, subject3, subject4 ,subject5],
          backgroundColor: ["#007bff", "#28a745", "#ffc107"],
          borderColor: ["#007bff", "#28a745", "#ffc107"],
          borderWidth: 1,
        },
      ],
    };
  
    const config = {
      type: "bar",
      data: chartData,
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              precision: 0,
            },
          },
        },
        plugins: {
          legend: {
            display: true,
            labels: {
              font: {
                size: 14,
              },
            },
          },
        },
      },
    };
    let marks = [80, 70, 85, 90, 75];
let totalMarks = marks.reduce((total, mark) => total + mark);
let percentage = totalMarks / marks.length;

let grade;

switch (true) {
  case (total>= 450):
    grade = "A+";
    break;
  case (total >= 450 && total < 400):
    grade = "A";
    break;
  case (total >= 400 && total < 350):
    grade = "B";
    break;
  case (total >= 350 && total < 300):
    grade = "C";
    break;
  case (total >= 300 && total < 250):
    grade = "D";
    break;
  case (total < 250):
    grade = "F";
    break;
  default:
    grade = "Unknown grade";
}

window.alert("Your grade is " + grade);

  
    const myChart = new Chart(document.getElementById("myChart"), config);
  };
  </script>
